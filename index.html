<html>
<head>
    <meta charset="utf-8">
    <title>Groom Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
        <div class="col col-sm-12">
        <h1 class="text-center">Groom Calculator</h1>
        <label for="education"><b>Groom's education:</b></label>
        <select id="education">
            <option value=1.5>Undergraduate degree</option>
            <option value=1.2>College degree</option>
            <option value=1.05>High school degree</option>
            <option value=0.9>Middle school degree</option>
        </select><br><br>
        <label for="family"><b>Groom's family net worth:</b></label>
        <select id="family">
            <option value=2>More than 100,000$</option>
            <option value=1.5>Between 50,000$ and 100,000$</option>
            <option value=1.2>Less than 50,000$</option>
        </select><br>
        <p><b>Groom's skills</b></p>
        <input type="checkbox" class="skills" name="dombra" value=100>
        <label for="dombra">Playing on dombra</label><br>
        <input type="checkbox" class="skills" name="cook" value=200>
        <label for="cook">Good cook</label><br>
        <input type="checkbox" class="skills" name="character" value=150>
        <label for="character">Easygoing character</label><br>
        <input type="checkbox" class="skills" name="sing" value=100>
        <label for="sing">Sings well</label><br>
        <p><b>Groom's age</b></p>
        <input type="radio" class="ages" name="age1" value=1.5>
        <label for="age1">Between 18-23</label><br>
        <input type="radio" class="ages" name="age2" value=1.2>
        <label for="age2">Between 24-27</label><br>
        <input type="radio" class="ages" name="age3" value=0.95>
        <label for="age3">28+</label><br>
        <p><b>Groom's reputation</b></p>
        <input type="checkbox" class="gossips" name="gossips1" value=0.85>
        <label for="gossips1"> Gossips about his parent's attitude</label><br>
        <input type="checkbox" class="gossips" name="gossips2" value=0.9>
        <label for="gossips2">Gossips about his character</label><br>
        <input type="checkbox" class="gossips" name="gossips3" value=200>
        <label for="gossips3">General gossips around his person</label><br>
        <br>
        <form>
        <button onclick="calculator()" id="submit" type="button" class="btn btn-primary">Calculate price</button>
        </form>
        <h2 id="Result"></h2>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
